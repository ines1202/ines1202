<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List dalam HTML</title>
</head>
<body>
    <h1>List dalam HTML</h1>
    <p>Makanan:</p>
    <ol>
        <li>Nasi uduk</li>
        <li>Nasi goreng</li>
        <ol type="I"   >
            <li>Ala padang</li>
            <li>Ala merak</li>
            <li>Ala Cilegon</li>
        </ol>
        <li>Nasi kucing</li>
        <li>Nasi bebek</li>
    </ol>
    <p>Minuman</p>
    <ul>
        <li>Teh Tawar</li>
        <li>Teh kotak</li>
        <li>Teh Anget</li>
        <li>Teh Manis</li>
    </ul>
    
</body>
</html>
